<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/font/css/all.css">
</head>

<body>
    <div id="app">
        <!-- Title -->
        <div id="header">
            <div class="container">
                <div class="header">
                    <div class="bg">
                        <div class="overlay"></div>
                        <div id="now-playing">Đang Phát ...</div>
                        <h3 id="title"></h3>

                        <!-- Thumbnail -->
                        <div id="thumbnail">
                            <img src="./assets/img/musical-notes-frame-with-text-space_1017-32857.jpg" alt="thumbnail">
                        </div>

                        <!-- Control -->
                        <ul id="controls">
                            <li id="btn-repeat" title="Repeat"><i class="fas fa-redo"></i></li>
                            <li id="btn-backward" title="Previous"><i class="fas fa-step-backward"></i></li>
                            <li id="btn-play" title="Play and pause"><i class="far fa-play-circle"></i></li>
                            <li id="btn-forward"  title="Next"><i class="fas fa-step-forward"></i></li>
                            <li id="btn-random" title="Random"><i class="fas fa-random"></i></li>
                            <input type="range" name="duration" id="duration" min="0" value="0">

                        </ul>
                    </div>
                </div>
            </div>
        </div>



        <!-- Playlist -->
        <div class="container">
            <ul id="playlist-wrapper">
            </ul>
        </div>
    </div>



    <script src="assets/js/ui.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
